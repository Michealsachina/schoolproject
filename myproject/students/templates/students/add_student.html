{% extends 'base.html' %}
{% block title %}Add Student{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><h5>Add Student</h5></div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
