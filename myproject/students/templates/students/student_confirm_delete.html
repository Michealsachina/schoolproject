{% extends 'base.html' %}
{% block title %}Delete Student{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header bg-danger text-white"><h5>Delete Student</h5></div>
  <div class="card-body text-center">
    <p>Are you sure you want to delete <strong>{{ student.student_name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
